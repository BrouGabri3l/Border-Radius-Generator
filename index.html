            <div>

        </div>

        </div>

            <div>
                <input type="number" min="0" value="0" class="corner" name="bl" id="left-bottom">

            </div>
            <div>
                <input type="number" min="0" value="0" class="corner" name="br" id="right-bottom">

        </div>
        </div>
